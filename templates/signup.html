{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block js %}
{% endblock %}


{% block body %}
<section>
    <div class="container mt-3 p-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-1">Create an account</h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div>
                        {{ messages[0] }}. Go to <a href="/login">login page</a>.
                    </div>
                {% endif %}
                {% endwith %}
                <form action="signup" method="POST" class="mt-3">
                    <div class="mb-3 name">
                      <label for="name" class="form-label">Name</label>
                      <input type="name" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3 email">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="email" requuired>
                    </div>
                    <div class="mb-3 password">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                      </div>
                    <button type="submit" class="btn btn-primary my-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
